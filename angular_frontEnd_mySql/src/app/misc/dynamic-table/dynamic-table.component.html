<div class="table-responsive">
	<table class="table table-sm table-bordered">
		<thead class="thead-dark">
			<tr>
				<th *ngFor="let item of header">
					{{item}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let row of data">
				<td 
					*ngFor="let pointer of Object.keys(row)"
					[style.visibility]="hiddenCollumn[pointer]===true?'hidden':'visible'"
				>
					{{row[pointer]}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
