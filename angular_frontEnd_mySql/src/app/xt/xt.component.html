<div>		
	<nav id="mainNavbar" class="m-0 p-0 navbar sticky-top navbar-light bg-light">
		<div class="container-fluid py-1">
			<div class="d-flex flex-row" [style.width]="'100%'">
				<div class="">
					<button 
						class="btn btn-outline-secondary btn-sm me-1" 
						(click)="_offCanvas.open(mainOffcanvasContent)" 
						type="button"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="">
					<input 
						class="form-control form-control-sm" 
						type="search" 
						placeholder="Cari.." 
						aria-label="Search"
						(input)="filter.search($event)"
					>
				</div>
				<div ngbDropdown class="ms-auto me-1">
					<button 
						ngbDropdownToggle 
						class="btn btn-secondary btn-sm dropdown-toggle" 
						[style.height]="'100%'"
						type="button"
					>
						{{siteNavigation.shownSheetName}}
					</button>
					<div ngbDropdownMenu class="dropdown-menu">
						<button 
							ngbDropdownItem 
							*ngFor="let sheetName of sheetModel.sheetName"
							(click)="siteNavigation.changeSheet(sheetName)"
							type="button"
						>
							{{sheetName|titlecase}}
						</button>
					</div>
				</div>
				<div hidden class="ms-auto">
					<!--<label>Option</label>-->
					<select id="">
						<option 
							*ngFor="let sheetName of sheetModel.sheetName" 
							value="{{sheetName}}"
							(click)="siteNavigation.changeSheet(sheetName)"
						>{{sheetName}}</option>
						
					</select>
				</div>
			</div>		
		
		</div>
	</nav>
</div>

<div class="container-fluid">
	<ag-grid-angular
		style="width: 100%;"
		[style.height]="getTableHeight()+'px'"
		class="ag-theme-alpine"
		[gridOptions]="gridOptions"
		[defaultColDef]="defaultColDef"
		[rowData]="gridData"
		[columnDefs]="colDefs"
	></ag-grid-angular>
</div>

<ng-template #mainOffcanvasContent let-settingCanvas>
	<div class="offcanvas-header">
		<h3
			(click)="setUserName()"
		>{{userName.value}}</h3>
		<button type="button" class="btn-close ms-auto" (click)="settingCanvas.dismiss('Cross click')" aria-label="Close"></button>
	</div>
	<div class="container-fluid mb-1">
		<div 
			class="row"
		>
			<div class="col">
				<app-upload 
					hidden
					[buttonLabel]="'Upload'"
					[currentPage]="''"
					[uploadHandler]="excel.upload"
				></app-upload>
			</div>
		</div>
	</div>
	<div 
		class="container-fluid" 
		*ngIf="isP()"
	>
		<div class="btn-group btn-group-sm" role="group">
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				onclick="(()=>document.getElementById('uploadButtonId1').click())()"
				>Upload
			</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="excel.download(this.gridData,fileName)"
				>Download
			</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="excel.delete()"
				>Delete
			</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="getTable()"
				>Refresh
			</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="debugDeletAllIndexDb()"
				>delDb
			</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="debugThis()"
			><-></button>
		</div>
	</div>
	<hr>
</ng-template>
