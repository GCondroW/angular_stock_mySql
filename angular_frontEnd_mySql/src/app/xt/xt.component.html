<div>		
	<nav id="mainNavbar" class="m-0 p-0 navbar sticky-top navbar-light bg-light">
		<div class="d-flex justify-content-between p-1" [style.width]="'100%'">
			<div class="d-flex justify-content-start">
				<button 
					class="btn btn-outline-secondary btn-sm me-1" 
					(click)="_offCanvas.open(mainOffcanvasContent)" 
					type="button"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="d-flex justify-content-end px-1">
				<input 
					class="form-control form-control-sm" 
					type="search" 
					placeholder="Cari.." 
					aria-label="Search"
					(input)="filter.search($event)"
				>
			</div>
		</div>			
	</nav>
</div>

<div class="container-fluid">
	<ag-grid-angular
		style="width: 100%; height: 700px;"
		class="ag-theme-alpine"
		[gridOptions]="gridOptions"
		[defaultColDef]="defaultColDef"
		[rowData]="gridData"
		[columnDefs]="colDefs"
	></ag-grid-angular>
</div>

<ng-template #mainOffcanvasContent let-settingCanvas>
	<div class="offcanvas-header">
		<button type="button" class="btn-close ms-auto" (click)="settingCanvas.dismiss('Cross click')" aria-label="Close"></button>
	</div>
	<div class="container-fluid mb-1">
		<div 
			class="row"
		>
			<div class="col">
				<app-upload 
					[buttonLabel]="'Upload'"
					[currentPage]="''"
					[uploadHandler]="excel.upload"
				></app-upload>
			</div>
		</div>
	</div>
	<div class="container-fluid" >
		<div class="btn-group btn-group-sm" role="group">
			<button type="button" class="btn btn-outline-secondary btn-sm" (click)="''">Download</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="''"
			>Delete</button>
			<button type="button" class="btn btn-outline-secondary btn-sm" (click)="''">Reset</button>
			<button 
				type="button" 
				class="btn btn-outline-secondary btn-sm" 
				(click)="debugThis()"
			><-></button>
		</div>
	</div>
	<hr>
</ng-template>
