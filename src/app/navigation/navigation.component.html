<div class="container">
	<button (click)="toggleUploadField()" class="upload-btn">Upload</button>
	<app-upload *ngIf="toggleValue===true"></app-upload>
	<ul class="horizontal-list">
		<li *ngFor="let tableName of tableNames;">
			{{tableName}}
			<ul class="horizontal-list">
				
				<li *ngFor="let sheetName of sheetNames[tableName];">
					{{sheetName}}
				</li>
			</ul>
		</li>
	</ul>
</div>
