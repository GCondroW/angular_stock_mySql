<ng-template #offcanvasContent>
	<div class="container-fluid">
		<app-navigation 
			[pages]="navigationPages"
		></app-navigation>
		<div class="row mb-1">
			<div class="col">
				<app-upload 
					[currentPage]="currentPage"
					[uploadHandler]="_excel.postExcel"
				></app-upload>
			</div>
		</div>
	</div>
	<div class="container-fluid" >
		<div class="btn-group btn-group-sm" role="group">
			<button type="button" class="btn btn-outline-secondary btn-sm" (click)="_excel.downloadExcel(currentPage)">Download</button>
			<button type="button" class="btn btn-outline-secondary btn-sm" (click)="refresh()">Refresh</button>
		</div>
	</div>
</ng-template>
<div id="gridTable" 
	[style.width]="tableContainerStyle.width" 
	[style.height]="tableContainerStyle.height"
>
	<nav id="navbarId" class="m-0 p-1 navbar sticky-top navbar-light bg-light">
		<div class="container-fluid">
			<button class="btn btn-outline-secondary btn-sm" (click)="_offCanvas.open(offcanvasContent)" type="button">=</button>
		</div>
	</nav>
	<ng-container *ngIf="data.raw.length>0;then dataTable; else emptyDataElement"></ng-container>
	<ng-template #dataTable>
		<app-data-table 
			[gridOptions]="gridOptions"
			[rowData]="data.list.data"
			[defaultColDef]="defaultColDef"
			[rowHeight]=20
		></app-data-table>
	</ng-template>
	<ng-template #emptyDataElement>
		<p>kosong..</p>
	</ng-template>
</div>
